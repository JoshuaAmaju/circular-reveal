<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/circular-reveal@0.0.1/dist/circular-reveal.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/circular-reveal@0.0.1/dist/circular-reveal.js"
    ></script>
    <title>Circular Reveal</title>
  </head>
  <body>
    <div class="container">
      <div class="reveal-wrapper"></div>
      <div class="reveal_controls">
        <button class="previous-reveal">
          <img
            src="https://img.icons8.com/ios/50/000000/long-arrow-left.png"
            width="35"
          />
        </button>
        <button class="next-reveal">
          <img
            src="https://img.icons8.com/ios/50/000000/long-arrow-right.png"
            width="35"
          />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
